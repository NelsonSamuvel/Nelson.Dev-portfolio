<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define different paper shapes -->
    <g id="square">
      <rect width="6" height="6" rx="1"/>
    </g>
    <g id="circle">
      <circle r="3"/>
    </g>
    <g id="triangle">
      <polygon points="0,-3 -2.5,1.5 2.5,1.5"/>
    </g>
    <g id="diamond">
      <polygon points="0,-3 2.5,0 0,3 -2.5,0"/>
    </g>
  </defs>
  
  <!-- Gentle floating confetti pieces with subtle opacity -->
  
  <!-- Top layer - very light and slow -->
  <use href="#square" fill="#FF6B6B" opacity="0.3" transform="translate(80, 40)">
    <animateTransform attributeName="transform" type="translate" 
      values="80,40; 85,260; 80,40" dur="8s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" additive="sum"
      values="0; 180; 360" dur="8s" repeatCount="indefinite"/>
  </use>
  
  <use href="#circle" fill="#4ECDC4" opacity="0.25" transform="translate(200, 30)">
    <animateTransform attributeName="transform" type="translate" 
      values="200,30; 205,250; 200,30" dur="9s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" additive="sum"
      values="0; -150; -300" dur="9s" repeatCount="indefinite"/>
  </use>
  
  <use href="#triangle" fill="#45B7D1" opacity="0.2" transform="translate(320, 50)">
    <animateTransform attributeName="transform" type="translate" 
      values="320,50; 315,270; 320,50" dur="10s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" additive="sum"
      values="0; 120; 240" dur="10s" repeatCount="indefinite"/>
  </use>
  
  <!-- Middle layer - slightly more visible -->
  <use href="#diamond" fill="#F7DC6F" opacity="0.35" transform="translate(50, 80)">
    <animateTransform attributeName="transform" type="translate" 
      values="50,80; 55,240; 50,80" dur="7s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" additive="sum"
      values="0; -200; -400" dur="7s" repeatCount="indefinite"/>
  </use>
  
  <use href="#circle" fill="#E74C3C" opacity="0.3" transform="translate(150, 70)">
    <animateTransform attributeName="transform" type="translate" 
      values="150,70; 145,230; 150,70" dur="8.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" additive="sum"
      values="0; 160; 320" dur="8.5s" repeatCount="indefinite"/>
  </use>
  
  <use href="#square" fill="#9B59B6" opacity="0.25" transform="translate(280, 60)">
    <animateTransform attributeName="transform" type="translate" 
      values="280,60; 285,220; 280,60" dur="9.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" additive="sum"
      values="0; -140; -280" dur="9.5s" repeatCount="indefinite"/>
  </use>
  
  <!-- Bottom layer - background elements -->
  <use href="#triangle" fill="#2ECC71" opacity="0.2" transform="translate(120, 120)">
    <animateTransform attributeName="transform" type="translate" 
      values="120,120; 125,260; 120,120" dur="11s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" additive="sum"
      values="0; 100; 200" dur="11s" repeatCount="indefinite"/>
  </use>
  
  <use href="#diamond" fill="#FF9F43" opacity="0.3" transform="translate(250, 110)">
    <animateTransform attributeName="transform" type="translate" 
      values="250,110; 245,250; 250,110" dur="7.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" additive="sum"
      values="0; -180; -360" dur="7.5s" repeatCount="indefinite"/>
  </use>
  
  <use href="#circle" fill="#26D0CE" opacity="0.25" transform="translate(370, 90)">
    <animateTransform attributeName="transform" type="translate" 
      values="370,90; 365,230; 370,90" dur="8.8s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" additive="sum"
      values="0; 130; 260" dur="8.8s" repeatCount="indefinite"/>
  </use>
  
  <!-- Sparse additional elements for subtle fullness -->
  <use href="#square" fill="#FD79A8" opacity="0.2" transform="translate(30, 150)">
    <animateTransform attributeName="transform" type="translate" 
      values="30,150; 35,280; 30,150" dur="12s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" additive="sum"
      values="0; 90; 180" dur="12s" repeatCount="indefinite"/>
  </use>
  
  <use href="#triangle" fill="#A29BFE" opacity="0.15" transform="translate(350, 180)">
    <animateTransform attributeName="transform" type="translate" 
      values="350,180; 345,290; 350,180" dur="10.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" additive="sum"
      values="0; -110; -220" dur="10.5s" repeatCount="indefinite"/>
  </use>
</svg>