<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" class="w-full h-full">
  <defs>
    <!-- Gradients using your theme color -->
    <radialGradient id="grad1" cx="20%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:oklch(0.7504 0.1701 39.99);stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:oklch(0.6504 0.1701 39.99);stop-opacity:0.05"/>
    </radialGradient>
    
    <radialGradient id="grad2" cx="80%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:oklch(0.6504 0.1701 39.99);stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:oklch(0.5504 0.1701 39.99);stop-opacity:0.02"/>
    </radialGradient>
    
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(0.6504 0.1701 39.99);stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:oklch(0.6504 0.1701 39.99);stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:oklch(0.6504 0.1701 39.99);stop-opacity:0.08"/>
    </linearGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#lineGrad)"/>
  
  <!-- Organic shapes -->
  <ellipse cx="200" cy="150" rx="120" ry="80" fill="url(#grad1)" transform="rotate(25 200 150)"/>
  <ellipse cx="1000" cy="600" rx="150" ry="100" fill="url(#grad2)" transform="rotate(-15 1000 600)"/>
  
  <!-- Subtle geometric elements -->
  <circle cx="100" cy="400" r="60" fill="none" stroke="oklch(0.6504 0.1701 39.99)" stroke-width="1" stroke-opacity="0.1"/>
  <circle cx="100" cy="400" r="40" fill="none" stroke="oklch(0.6504 0.1701 39.99)" stroke-width="1" stroke-opacity="0.08"/>
  
  <rect x="900" y="100" width="80" height="80" fill="none" stroke="oklch(0.6504 0.1701 39.99)" stroke-width="1" stroke-opacity="0.06" transform="rotate(30 940 140)"/>
  
  <!-- Flowing lines -->
  <path d="M0,200 Q300,180 600,220 T1200,200" fill="none" stroke="oklch(0.6504 0.1701 39.99)" stroke-width="2" stroke-opacity="0.1"/>
  <path d="M0,500 Q400,480 800,520 T1200,500" fill="none" stroke="oklch(0.6504 0.1701 39.99)" stroke-width="1" stroke-opacity="0.08"/>
  
  <!-- Scattered dots for texture -->
  <circle cx="300" cy="100" r="3" fill="oklch(0.6504 0.1701 39.99)" fill-opacity="0.1"/>
  <circle cx="750" cy="300" r="2" fill="oklch(0.6504 0.1701 39.99)" fill-opacity="0.12"/>
  <circle cx="500" cy="650" r="4" fill="oklch(0.6504 0.1701 39.99)" fill-opacity="0.08"/>
  <circle cx="150" cy="700" r="2" fill="oklch(0.6504 0.1701 39.99)" fill-opacity="0.1"/>
  <circle cx="850" cy="50" r="3" fill="oklch(0.6504 0.1701 39.99)" fill-opacity="0.09"/>
